<h2>Nouveau sponsor {{sponsor.name}}</h2>

<div class="panel panel-default">

  <div class="panel-body">

    <div class="alert alert-success" *ngIf="successfull">
      Sponsor "{{sponsor.name}}" crée avec succès!
    </div>
    <div class="form-group">
      <label>Nom</label>
      <input required class="form-control" placeholder="Nom" [(ngModel)]='sponsor.name' type="text" ngControl="title">
    </div>
    <div class="form-group">
      <label>Site Web</label>
      <input required class="form-control" placeholder="URL" [(ngModel)]='sponsor.siteUrl' type="text" ngControl="title">
    </div>
    <div class="form-group">
      <label>Logo</label>
      <input required class="form-control" placeholder="URL" [(ngModel)]='sponsor.logoUrl' type="text" ngControl="title">
    </div>
  </div>
</div>

<div class="panel-footer">
  <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
  <button (click)="goBack()" class="btn btn-default">Retour</button>
  <button (click)="saveSponsor()" type="submit" class="btn pull-right btn-success">Ajouter</button>
</div>
