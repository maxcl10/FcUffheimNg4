<h2>Nouvel article {{ article.title }}</h2>

<div class="panel panel-default">
  <div class="panel-body">
    <div class="alert alert-success" *ngIf="successfull">
      Article "{{ article.title }}" has been successfully saved!
    </div>
    <div class="form-group">
      <label>Title</label>
      <input
        required
        class="form-control"
        placeholder="Title"
        [(ngModel)]="article.title"
        type="text"
        ngControl="title"
      />
    </div>
    <div class="form-group">
      <label>Publier</label>&nbsp;
      <input
        [(ngModel)]="article.published"
        type="checkbox"
        ngControl="published"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Content</label>
      <!--<textarea id="txtBody" required rows="20" class="form-control" placeholder="Content" [(ngModel)]='article.body' ngControl="body"></textarea>-->
      <!--<ng2-summernote [(ngModel)]="body" [height]="500"></ng2-summernote>-->
      <!-- <app-tinymce [(ngModel)]='article.body'></app-tinymce> -->
      <editor
        apiKey="x6kya91fxd4udiq2afldv6hr7u1oseggp245bsyzbtpysjey"
        [(ngModel)]="article.body"
        [init]="tinyMceSettings"
      ></editor>
      <!--<ckeditor
    [(ngModel)]="body"

    debounce="500">
  </ckeditor>-->
      <!--<summernote [content]="article.body" (contentChanged)="descriptionChanged($event)" ></summernote>                  -->
    </div>
  </div>

  <div class="panel-footer">
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    <button (click)="goBack()" class="btn btn-default">Retour</button>
    <button
      (click)="saveArticle()"
      type="submit"
      class="btn pull-right btn-success"
    >
      Ajouter
    </button>
  </div>
</div>
