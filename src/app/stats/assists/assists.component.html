<div *ngIf="loading">
  <span class="fa fa-spinner fa-spin"></span>
</div>
<table *ngIf="!loading" class="table">
  <tr>
    <td></td>
    <td>Champ</td>
  </tr>
  <tr *ngFor="let assist of assists">
    <td>
      <a href="" [routerLink]="['/player',assist.playerId]">{{assist.playerName}}</a>
    </td>
    <td>
      <b>{{assist.championshipAssists }}</b>
    </td>
  </tr>
  <tr>
  </tr>
</table>
