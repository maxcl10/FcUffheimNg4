<div *ngIf="stricker">
  <h4>{{stricker.playerName}}</h4>

  <div class="form-group ">
    <label>Championnat</label>
    <input class="form-control" [(ngModel)]='stricker.championshipGoals' type="number">
  </div>
  <div class="form-group ">
    <label>Coupe de France</label>
    <input class="form-control" [(ngModel)]='stricker.nationalCupGoals' type="number">
  </div>
  <div class="form-group ">
    <label>Coupe d'Alsace</label>
    <input class="form-control" [(ngModel)]='stricker.regionalCupGoals' type="number">
  </div>
  <div class="form-group ">
    <label>Coupe Credit Mutuel</label>
    <input class="form-control" [(ngModel)]='stricker.otherCupGoals' type="number">
  </div>
  <button (click)="goBack()" class="btn btn-default ">Retour</button>
  <button (click)="saveStricker() " type="submit " class="btn btn-success pull-right">Sauvegarder</button>
</div>
