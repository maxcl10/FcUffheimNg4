<table id="leagueTable" class="table table-striped ranking">
  <tr>
    <th></th>
    <th>Equipe</th>
    <th></th>
    <th>J</th>
    <th>V</th>
    <th>N</th>
    <th>D</th>
    <th class="hidden-xs">BP</th>
    <th class="hidden-xs">BC</th>
    <th class="hidden-xs">+/-</th>
  </tr>
  <tr *ngFor="let item of rankings" [ngClass]="{'mauve': item.team == homeTeam, 'border-bottom': item.position == 1, 'border-top': item.position == 12}">

    <td [ngClass]="{'text-success': item.position<= 2, 'text-danger':  item.position>= 12}">{{item.position}}</td>
    <td><img [src]="item.imageUrl"> {{item.team}}</td>
    <td><b>{{item.points}}</b></td>
    <!-- <i class="fa fa-shirtsinbulk green-white" aria-hidden="true"  ></i> -->
    <td>{{item.matchPlayed}}</td>
    <td>{{item.matchWon}}</td>
    <td>{{item.matchDraw}}</td>
    <td>{{item.matchLost}}</td>
    <td class="hidden-xs">{{item.goalsScored}}</td>
    <td class="hidden-xs">{{item.goalsAgainst}}</td>
    <td class="hidden-xs">{{item.goalDifference}}</td>

  </tr>

</table>
