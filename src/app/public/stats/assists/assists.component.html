<table *ngIf="assists" class="table">
  <tr>
    <td></td>
    <td>Champ</td>
  </tr>
  <tr *ngFor="let assist of assists">
    <td class="bold">
      <a href="" [routerLink]="['/player',assist.playerId]">{{assist.playerName}}</a>
    </td>
    <td>
      <b>{{assist.championshipAssists }}</b>
    </td>
  </tr>
  <tr>
  </tr>
</table>
