<h2>Matches</h2>

<div class="panel panel-default">
  <div class="panel-body">
    <table class="table table-striped">

      <tr *ngFor="let game of games; let i=index;">
        <td class="hidden-xs">
          {{game.MatchDate | frDate:'shortDate'}}
        </td>
        <td class="visible-xs">
          {{game.MatchDate | frDate:'dd/MM'}}<br> {{game.MatchDate | frDate:'shortTime'}}
        </td>
        <td class="hidden-sm hidden-xs">
          <span class="glyphicon glyphicon-time"></span> {{game.MatchDate | frDate:'time' }}
        </td>
        <td *ngIf="game.HomeTeam != homeTeam">
          E
        </td>
        <td *ngIf="game.AwayTeam != homeTeam">
          D
        </td>
        <td *ngIf="game.HomeTeam != homeTeam">
          <img [src]="game.homeTeamLogoUrl"> {{game.HomeTeam}}
        </td>
        <td *ngIf="game.AwayTeam != homeTeam">
          <img [src]="game.awayTeamLogoUrl"> {{game.AwayTeam}}

        </td>

        <td>
          <strong>
            <span *ngIf="game.HomeTeamScore != null && game.AwayTeamScore != null" class="badge" [ngClass]="{'badge-success':(game.HomeTeamScore>game.AwayTeamScore && game.HomeTeam == homeTeam) ||
                        (game.HomeTeamScore<game.AwayTeamScore && game.AwayTeam == homeTeam),
                        'badge-danger':(game.HomeTeamScore<game.AwayTeamScore && game.HomeTeam == homeTeam) ||
                        (game.HomeTeamScore>game.AwayTeamScore && game.AwayTeam == homeTeam),
                        'badge-default':game.HomeTeamScore==game.AwayTeamScore}">
              {{game.HomeTeamScore}} - {{game.AwayTeamScore}}
            </span>
          </strong>
        </td>

        <td class="hidden-xs">
          <span class="pull-right">
            {{game.Championship}}
          </span>
        </td>
      </tr>
    </table>

    <!--<div class="alert alert-info">
            La suite du programme du championnat arrive bient√¥t.
        </div>-->
  </div>
</div>
