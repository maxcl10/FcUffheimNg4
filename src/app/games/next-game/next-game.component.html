<span *ngIf="game != null">
  <div class="text-center">
    <div class="hidden-xs">
      <label *ngIf="isToday == false">
        {{game.MatchDate | frDate:"longDateTime"}}
      </label>
      <label *ngIf="isToday == true">
        Aujourd'hui à {{game.MatchDate | frDate:"time"}}
      </label>
    </div>
  </div>
  <div class="visible-xs">
    <label *ngIf="isToday == false">
      {{game.MatchDate | frDate:"shortDateTime"}}
    </label>
    <label *ngIf="isToday == true">
      Aujourd'hui à {{game.MatchDate | frDate:"time"}}
    </label>
  </div>

  <div class="row">
    <div class="col-md-6 text-center">
      <img [src]="game.homeTeamLogoUrl" [title]="game.HomeTeam"><br>
      <span class="hidden-sm bold">{{game.HomeTeam}}</span>
    </div>

    <div class="col-md-6 text-center">
      <img [src]="game.awayTeamLogoUrl" [title]="game.AwayTeam"><br>
      <span class="hidden-sm bold"> {{game.AwayTeam}}</span>

    </div>
  </div>
  <div class="help-block text-center">
    {{game.Championship}}
  </div>
</span>
<span *ngIf="game==null">
  Aucun match prévu
</span>
