<h2><span class="glyphicon glyphicon-user" style="margin-right: 10px"></span>Contact</h2>

<h3>Coordonn√©es</h3>
<div class="panel panel-default" *ngIf="club">
  <div class="panel-body">
    <address>
      <strong>{{club.name}}</strong><br>{{club.address}}<br> {{club.zipCode}} {{club.city}}
    </address>
    <span class="glyphicon glyphicon-phone-alt" style="margin-right: 8px"></span> {{club.phoneNumber}}<br/>
    <span class="glyphicon glyphicon-envelope" style="margin-right: 10px"></span> <a href="mailto:{{club.emailAddress}}">{{club.emailAddress}}</a><br/>
    <i class="fa fa-facebook" aria-hidden="true" style="margin-right: 17px"></i><a href="{{club.facebook}}" target="_blank">{{club.facebook}}</a>
    <br/>
    <i class="fa fa-youtube" aria-hidden="true" style="margin-right: 13px"></i>
    <a href="{{club.youtube}}" target="_blank">{{club.youtube}}</a>
  </div>
</div>


<h3>Stade</h3>

<div class="panel panel-default" *ngIf="club">
  <div class="panel-body">
    <address>
      <strong>{{club.stadium}}</strong>
      <br/>{{club.address}}
      <br> {{club.zipCode}} {{club.city}}
    </address>

    <iframe width="100%" height="450" frameborder="0" style="border:0" [src]="googleMapUrl"  allowfullscreen></iframe>
  </div>
</div>
